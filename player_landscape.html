<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="مشغل فيديو لوضع أفقي لتطبيق Live TV">
    <meta name="keywords" content="video player, landscape, streaming">
    <title>مشغل الفيديو - Live TV App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        :root {
            --color-live: #FF4141;
            --color-text-primary: #FFFFFF;
        }

        /* جعل المشغل يملأ الشاشة بالكامل */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Cairo', sans-serif;
            color: var(--color-text-primary);
            overflow: hidden; /* لمنع أي تمرير */
        }
        
        .player-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            position: relative;
        }
        
        /* --- شريط المشغل العلوي --- */
        .player-top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem; /* padding أكبر للشاشة الكاملة */
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
            z-index: 101;
        }
        
        /* زر الرجوع (يستخدم "a" بدلاً من "span") */
        .back-button {
            font-size: 1.6rem;
            color: var(--color-text-primary);
            text-decoration: none;
            padding: 0.5rem;
            cursor: pointer;
            z-index: 10; 
        }

        .player-quality-selector {
            display: flex;
            gap: 0.75rem;
        }
        .quality-btn {
            background-color: rgba(128, 128, 128, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px; /* أكبر قليلاً */
            height: 40px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quality-btn.active {
            background-color: transparent;
            border: 2px solid var(--color-live);
            color: var(--color-live);
        }

        /* --- شريط المشغل السفلي --- */
        .player-bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem; /* padding أكبر */
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
            color: #fff;
            z-index: 101;
        }
        .timeline-container {
            display: flex;
            align-items: center;
            gap: 1rem; /* مسافة أكبر */
            font-size: 0.9rem;
        }
        .timeline-slider {
            flex-grow: 1;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        .timeline-progress {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 10%;
            background-color: var(--color-live);
            border-radius: 2px;
        }
        .timeline-progress::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(50%, -50%);
            width: 14px; /* أكبر قليلاً */
            height: 14px;
            background-color: var(--color-live);
            border-radius: 50%;
        }
        .player-controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 1.5rem;
            font-size: 1.6rem; /* أيقونات أكبر */
        }
        .player-controls i {
            cursor: pointer;
            padding: 0.5rem;
        }
        .player-controls .fa-pause {
            font-size: 2rem; /* أكبر */
        }
    </style>
</head>
<body>

    <div class="player-container">
        
        <div class="player-top-bar">
            <a href="app.html" class="back-button">
                <i class="fas fa-arrow-right"></i>
            </a>
            
            <div class="player-quality-selector">
                <button class="quality-btn active">HD</button>
                <button class="quality-btn">SD</button>
                <button class="quality-btn">Low</button>
            </div>
        </div>
        
        <div class="player-bottom-bar">
            <div class="timeline-container">
                <span>00:00</span>
                <div class="timeline-slider">
                    <div class="timeline-progress"></div>
                </div>
                <span>00:36</span>
            </div>
            <div class="player-controls">
                <i class="fas fa-undo"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-redo"></i>
                <i class="fab fa-chromecast"></i>
                <i class="fas fa-link"></i>
                <i class="fas fa-cog"></i>
                <i class="fas fa-expand-arrows-alt"></i>
                <i class="fas fa-arrows-alt-h"></i>
            </div>
        </div>

    </div>
    
</body>
</html>
